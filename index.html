<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
  <div class="inputoutput">
    <canvas id="canvaspreview" ></canvas>
    <div class="caption">Preview</div>
  </div>
</div>
<script type="text/javascript">

  //Load opencv
  function onOpenCvReady() {
      document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
  }

  //Threshold and contours
  let imgElement = document.getElementById('imageSrc');
  let inputElement = document.getElementById('fileInput');
  inputElement.addEventListener('change', (e) => {
    imgElement.src = URL.createObjectURL(e.target.files[0]);
  }, false);
  imgElement.onload = function() {
    //Threshold, TODO slider
    let src = cv.imread('imageSrc');
    let dst = cv.Mat.zeros(src.cols, src.rows, cv.CV_8UC3);
    cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
    cv.threshold(src, src, 200, 200, cv.THRESH_BINARY);
    cv.imshow('canvaspreview', src);

    //Contours
    let contours = new cv.MatVector();
    let hierarchy = new cv.Mat();

    //Vars to hold external contour
    //let extContour = new cv.MatVector();
    //let extHierarchy = new cv.Mat();
    //cv.findContours(src, extContour, extHierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

    cv.findContours(src, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);
    // draw contours with random Scalar
    // Number of contours: contours.size()
    console.log(contours.size())
    //console.log(contours)
    for (let i = 0; i < contours.size(); ++i) {
        let color = new cv.Scalar(Math.round(Math.random() * 255), Math.round(Math.random() * 255), Math.round(Math.random() * 255));
        //console.log(color)
        //console.log(contours.get(i).type()) // gets the type of mat (contours are CV_32S)
        cv.drawContours(dst, contours, i, color, 1, cv.LINE_8, hierarchy, 0);
        //cv.drawContours(dst, contours, i, [10,10,10,10], -1, cv.LINE_8, hierarchy, 0);
      }

      //Draw image on canvas
      cv.imshow('canvasOutput', dst);
      //scaleToFit(outputCanvas);
      src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
  }

  //TODO Resize canvas to fit image
  var outputCanvas = document.getElementById('canvasOutput')
  outputCanvas.onchange = function(){
    scaleToFit(this);
  }

</script>
<script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
